<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/companies">Company</a>
                <a class="nav-link" href="/skills">Skill</a>
                <a class="nav-link" href="/candidates">Candidate</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create a New Company</div>

                <div class="card-body">
                    <form action="/add-company" method="post" th:object="${company}">
                        <div class="mb-3">
                            <label for="comp_name" class="form-label">Company Name:</label>
                            <input type="text" class="form-control" id="comp_name" name="comp_name" th:field="*{comp_name}" required />
                        </div>
                        <div class="mb-3">
                            <label for="about" class="form-label">About:</label>
                            <textarea class="form-control" id="about" name="about" th:field="*{about}" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" required />
                        </div>
                        <div class="mb-3">
                            <label for="web_url" class="form-label">Website URL:</label>
                            <input type="text" class="form-control" id="web_url" name="web_url" th:field="*{web_url}" required />
                        </div>
                        <div class="mb-3">
                            <label for="stress" class="form-label">Street:</label>
                            <input type="text" class="form-control" id="stress" name="address.stress" th:field="*{address.stress}" required />
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City:</label>
                            <input type="text" class="form-control" id="city" name="address.city" th:field="*{address.city}" required />
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country:</label>
                            <input type="text" class="form-control" id="country" name="address.country" th:field="*{address.country}" required />
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">Number:</label>
                            <input type="text" class="form-control" id="number" name="address.number" th:field="*{address.number}" required />
                        </div>
                        <div class="mb-3">
                            <label for="zipcode" class="form-label">Zipcode:</label>
                            <input type="text" class="form-control" id="zipcode" name="address.zipcode" th:field="*{address.zipcode}" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Create Company</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-SU5iE7YQcKRKb3sUotFfaY2Zpev5+D5afwSy22gjPKZ7pGnN4Oz2c7Fl2Kmi+XHG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-qCjtBHFoyJ+XeA2R1pC1XKBtRVX7RzHaJG1bPP9agKtYtANt4R1rOEukNfFvfd/e" crossorigin="anonymous"></script>
</body>
</html>
