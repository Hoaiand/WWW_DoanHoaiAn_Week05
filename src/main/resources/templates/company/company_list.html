<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Danh Sách Ứng Cử Viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Công Ty ABC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Trang Chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="jobs.html">Tin Tuyển Dụng</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link"th:href="@{/candidate_list}">Ứng Cử Viên <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="post_job.html">Đăng Tin</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/company_list}">Liên Hệ</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Existing code ... -->

<div class="container mt-4">
    <h1>Liên hệ</h1>
    <ul th:each="company : ${companies}">
        <div class="row mb-4">
            <div class="col-md-3">
                <h5>Name:</h5>
                <p th:text="${company.comp_name}"></p>
            </div>
            <div class="col-md-3">
                <h5>Phone:</h5>
                <p th:text="${company.phone}"></p>
            </div>
            <div class="col-md-3">
                <h5>Date of Birth:</h5>
                <p th:text="${company.about}"></p>
            </div>
            <div class="col-md-3">
                <h5>Email:</h5>
                <p th:text="${company.email}"></p>
            </div>
            <div class="col-md-3">
                <h5>Web url:</h5>
                <p th:text="${company.web_url}"></p>
            </div>
            <div class="col-md-3">
                <h5>Stress:</h5>
                <p th:text="${company.address.stress}"></p>
            </div>
            <div class="col-md-3">
                <h5>City:</h5>
                <p th:text="${company.address.city}"></p>
            </div>
            <div class="col-md-3">
                <h5>Zipcode:</h5>
                <p th:text="${company.address.zipcode}"></p>
            </div>
            <div class="col-md-3">
                <h5>Country:</h5>
                <p th:text="${company.address.country}"></p>
            </div>
            <div class="col-md-3">
                <h5>Number:</h5>
                <p th:text="${company.address.number}"></p>
            </div>
        </div>
    </ul>


</div>

<!-- Existing code ... -->


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
