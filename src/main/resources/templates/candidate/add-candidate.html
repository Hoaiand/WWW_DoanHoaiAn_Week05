<!DOCTYPE html>
<html>
<head>
    <title>Apply Candidate Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Apply Candidate Form</h1>

    <form action="/add_candidate" method="post">
<h1>Candidate</h1>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="full_name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <h1>Address</h1>
        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" class="form-control" id="street" name="address.stress" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="address.city" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="address.country" required>
        </div>

        <div class="form-group">
            <label for="number">Number:</label>
            <input type="text" class="form-control" id="number" name="address.number" required>
        </div>

        <div class="form-group">
            <label for="zipcode">ZIP Code:</label>
            <input type="text" class="form-control" id="zipcode" name="address.zipcode" required>
        </div>

<!--        <h1>Skill</h1>-->
<!--        <div class="form-group">-->
<!--            <label for="SkillName">ZIP Code:</label>-->
<!--            <input type="text" class="form-control" id="SkillName" name="skill.name" required>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="desc">ZIP Code:</label>-->
<!--            <input type="text" class="form-control" id="desc" name="skill.desc" required>-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
