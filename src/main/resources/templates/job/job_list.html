<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tuyển Dụng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Công Ty ABC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/home}">Trang Chủ <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/job_list}">Tin Tuyển Dụng</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/candidate_list}">Ứng Cử Viên</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/add_job}">Đăng Tin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/company_list}">Liên Hệ</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h1>Tin Tuyển Dụng</h1>
    <div class="row">
        <div class="col-md-8">
            <div th:each="job : ${jobs}" class="mb-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Name: <a th:text="${job.name}"></a></h4>
                        <p class="card-text">Description: <span th:text="${job.desc}"></span></p>
                        <button type="button" class="btn btn-success"><a class="text-white" th:href="@{/job_list/{id}(id=${job.id})}">Chi Tiết</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
