<!DOCTYPE html>
<html>
<head>
    <title>Candidates with Technical Skills</title>
</head>
<body>

<h1>Candidates with Technical Skills</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Skills</th>
    </tr>

    <!-- loop through the candidates -->
    <tr th:each="candidate : ${candidates}">
        <td th:text="${candidate.fullName}">Candidate Name</td>

        <td>
            <!-- loop through the skills -->
            <span th:each="skill : ${candidate.skills}"
                  th:text="${skill.name} + ' '"></span>
        </td>
    </tr>
</table>

</body>
</html>
