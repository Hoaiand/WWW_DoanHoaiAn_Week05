<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tuyển Dụng - Skills</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Công Ty ABC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Add your navigation links here -->
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>Danh Sách Kỹ Năng</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên Kỹ Năng</th>
                    <th scope="col">Mô Tả</th>
                    <th scope="col">Loại Kỹ Năng</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over the skills and display them in a table -->
                <tr th:each="skill, iterStat : ${skill}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${skill.name}"></td>
                    <td th:text="${skill.desc}"></td>
                    <td th:text="${skill.type}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Add Skill button -->
            <a class="btn btn-primary" th:href="@{/add-skill}">Thêm Kỹ Năng</a>
            <a class="btn btn-primary" th:href="@{/home}">home</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
